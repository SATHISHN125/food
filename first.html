<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANDHIYA HOTEL</title>
</head>
<style>
   * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #474343;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.menu-container {
    background-color: white;
    width: 80%;
    padding-top: 0;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: top;
    font-style:oblique;
    font-family: 'Times New Roman', Times, serif;
    padding-top: 50cqh;
    color: #7a0f0f;
}

.menu-item {
    display: flex;
    background-color: #bd1919;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.food-image {
    width: 250px;
    height: 250px;
    border-radius: 10px;
    margin-right: 20px;
    image-rendering: auto;
    image-resolution: auto;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

}
.food-image:hover {
    transform: scale(1.3);

}
.food-details {
    flex: 1;
}

.food-details h2 {
    margin-bottom: 10px;
    color: #333;
}

.food-details p {
    margin-bottom: 10px;
    color: #555;
}

.price {
    font-size: 1.2em;
    font-weight: bold;
    color: #ff5722;
}

.order-btn {
    padding: 10px 20px;
    background-color: #ff5722;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.order-btn:hover {
    background-color: #e64a19;
}


</style>
<body>
    <h1>SANDHIYA HOTEL</h1>
    <div class="menu-container">
        <div class="menu-item">
            <img src="c:\Users\Janu\Downloads\[Original size] Yellow Bold Food Sale Facebook Post.png" 
            srcset="https://b.zmtcdn.com/data/dish_photos/92c/7379ba7ea12014e825c2864e54bec92c.jpg 2x" alt="Fried Rice" class="food-image">
            <div class="food-details">
                <h2>Pizza</h2>
                <p>Delicious cheese pizza with toppings of your choice.</p>
                <p class="price">$10.99</p>
                <button class="order-btn">Order Now</button>
            </div>
        </div>

        <div class="menu-item">
            <img src="burger.jpg" alt="Biriyaani" class="food-image">
            <div class="food-details">
                <h2>Burger</h2>
                <p>Grilled burger with lettuce, tomato, and cheese.</p>
                <p class="price">â‚¹50</p>
                <button class="order-btn">Order Now</button>
            </div>
        </div>

        <div class="menu-item">
            <img src="pasta.jpg" alt="Chicken-65" class="food-image">
            <div class="food-details">
                <h2>Pasta</h2>
                <p>Creamy Alfredo pasta served with garlic bread.</p>
                <p class="price">$12.99</p>
                <button class="order-btn">Order Now</button>
            </div>
        </div>
    </div>
</body>
</html>
